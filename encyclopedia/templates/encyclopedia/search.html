{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
        <ul> 
            {% for item in searchlist %}
                <li><a href="/wiki/{{ item }}">{{ item }}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
